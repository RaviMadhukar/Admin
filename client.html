<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Detail</title>
    <link rel="stylesheet" href="income.css">

</head>
<body>
    <div id="contact">
        <div class="container">
            <h1 class="sub-title">Client Details</h1>
                <div class="contact-right">
                    <form name="submit-to-google-sheet"> 
                        <input type="date" name="Date" placeholder="Enter Date" required>
                        <input type="text" name="CName" placeholder="Enter Clint Name" required>
                        <input type="text" name="TName" placeholder="Enter Your Name" required>
                        <textarea name="Message" rows="6" placeholder="What type of work to do.."></textarea>
                        <button type="submit" class="btn">Submit</button>
                        <span id="msg"></span>
                    </form>
                </div>
        </div>
    </div>
</body>

<script src="client.js"></script>
<script src="https://kit.fontawesome.com/f4d0d0e2e3.js" crossorigin="anonymous"></script>

</html>
